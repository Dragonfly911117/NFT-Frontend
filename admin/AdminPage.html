<!DOCTYPE html>
<html>
<head>
    <title>帳號管理頁面</title>
    <link rel="stylesheet" type="text/css" href="../admin/AdminPage_Style.css">
    <link rel="stylesheet" href="../navbar/Navbar.css">
</head>
<body>
    <ul class="" id="navbar">
        <li><a href="../home/Index.html">Home</a></li>
        <li><a href="javascript:void(0);">News</a></li>
        <li><a href="javascript:void(0);">Contact</a></li>
        <li class="dropdown">
            <a class="dropbtn" href="../login/Login.html">Login</a>
            <div class="dropdown-content">
                 <a href="../accountSetting/AccountSetting.html" id="navbar-account">Account</a>
    
                <!-- <a href="javascript:void(0);">Shopping Cart</a> -->
                <a href="../shopManager/Shop.html?userType=seller">Shop</a>
    
            </div>
        </li>
    </ul>
    <h1>帳號管理</h1>
    <div class="container">
        <div class="actions">
            <button id="add">新增帳號</button>
        </div>
        <div class="account-info">
            <h2>帳號資訊</h2>
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="ID">ID</th>
                        <th class="sortable" data-column="name">Name</th>
                        <th class="sortable">Password</th> 
                        <!-- <th class="sortable">Image URL</th> -->
                        <th class="sortable" data-column="email">Email</th>
                        <th class="sortable" data-column="phone">Phone</th>
                        <th class="sortable" data-column="credit_card">Credit Card</th>
                        <th class="sortable" data-column="birthday">Birthday</th>
                        <th class="sortable" data-column="address">Address</th>
                        <th class="sortable" data-column="is_active">Active</th>
                        <th class="sortable" data-column="update_time">Update Time</th>
                        <th>Account Action</th>
                        <th class="sortable" data-column="shop_id">Shop ID</th>
                        <th class="sortable" data-column="shop_name">Shop Name</th>
                        <th class="sortable" data-column="shop_active">Shop Active</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 表格行將通過 JavaScript 添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 模態框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>新增帳號</h2>
            <form id="addAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                <!-- <label for="imageURL">Image URL:</label>
                <input type="text" id="imageURL" name="imageURL"><br> -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="card">Credit Card:</label>
                <input type="text" id="card" name="card"><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <button type="button" onclick="submitForm()">確認</button>
                <button type="button" onclick="closeModal()">取消</button>
            </form>
        </div>
    </div>
    <script src="../navbar/Sticky_Navbar.js"></script>
    <script src="../admin/AdminPage.js"></script>
</body>
</html>
