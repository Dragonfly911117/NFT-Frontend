<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./Login_Style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="" method="POST" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="text" id="username" name="username" placeholder="please input your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="please input your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="../signup/Signup.html">Sign up</a>
    </div>
    <script src="../login/Login.js"></script>
</body>
</html>
