<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../shoppingCart/ShoppingCart.js"></script>
    <link href="Checkout_Style.css" rel="stylesheet">
    <script defer src="Checkout.js"></script>
    <title>checkout</title>
</head>
<body>
    <h2>Checkout Page</h2>

    <table id="cartItem">
    </table>
    <br>
    <div id="totalCost"></div>
    <br>
    <div id="couponInput">
        <label for="coupon">coupon:</label>
        <input type="text" id="coupon" placeholder="input coupon">
        <button onclick="applyCoupon()">use coupon</button>
        <p id="message">No coupon.</p>
    </div>

    <button onclick="checkout()">checkout</button>
    <button onclick="continueShopping()">continue shopping</button>
</body>
</html>
