<script>
    function getUserType() {
        // Get the query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType');

        // Set the user type to "buyer" if not specified
        return userType || 'buyer';
    }

    // Dynamically load functions based on user type
    const userType = getUserType();
    if (userType === "seller") {
        document.write('<script src="SellerFunctions.js"><\/script>');
    } else {
        document.write('<script src="BuyerFunctions.js"><\/script>');
    }
</script>
