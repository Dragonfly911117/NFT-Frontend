    <li><a href="../html_file/Index.html">Home</a></li>
    <li><a href="javascript:void(0);">News</a></li>

<script>
    // Add click event listener to the "Shopping Cart" link
    document.getElementById('shoppingCartLink').addEventListener('click', function () {
        // Call the shopping cart logic from ShoppingCart.js
        // You can customize this part based on your actual shopping cart logic
        // For now, it will execute the code in ShoppingCart.js
        const floatingTableContainer = document.getElementById('floating-table-container');
        if (floatingTableContainer) {
            // Remove the existing floating table container if it exists
            floatingTableContainer.remove();
        }

        // Execute the ShoppingCart.js logic
        const script = document.createElement('script');
        script.src = '../js_file/ShoppingCart.js';
        document.body.appendChild(script);

        // Display a message (you can customize this part)
        alert('Shopping Cart link clicked!');
    });
</script>

<div id="itemList">
    <!-- ItemCards will be added here using JavaScript -->
</div>
