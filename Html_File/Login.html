<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css_file/Login_Style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="" class="login-form" method="POST">
        <div class="form-group">
            <label for="username">Account</label>
            <input id="username" name="username" placeholder="請輸入用戶名稱" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="請輸入密碼" required type="password">
        </div>
        <button type="submit">Login</button>
        <a href="">Register</a>
    </form>
</div>
</body>
</html>
