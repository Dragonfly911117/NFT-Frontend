<!DOCTYPE html>
<html>
<head>
    <title>帳號管理頁面</title>
    <link rel="stylesheet" type="text/css" href="../css_file/AdminPage_Style.css">
</head>
<body>
    <h1>帳號管理</h1>
    <div class="container">
        <div class="actions">
            <button id="add">新增帳號</button>
        </div>
        <div class="account-info">
            <h2>帳號資訊</h2>
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Password</th> 
                        <th>Image URL</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Card</th>
                        <th>Birthday</th>
                        <th>Address</th>
                        <th>Create Time</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 表格行將通過 JavaScript 添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 模態框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>新增帳號</h2>
            <form id="addAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                <label for="imageURL">Image URL:</label>
                <input type="text" id="imageURL" name="imageURL"><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="card">Card:</label>
                <input type="text" id="card" name="card"><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <button type="button" onclick="submitForm()">確認</button>
                <button type="button" onclick="closeModal()">取消</button>
            </form>
        </div>
    </div>

    <script src="../js_file/AdminPage.js"></script>
</body>
</html>
