<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_file/Login_Style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container" id="signupContainer">
        <h2>Sign Up</h2>
        <form class="signup-form" method="POST">
            <div class="form-group">
                <label for="signupUsername">Account</label>
                <input type="text" id="signupUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    <span id="passwordError"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="creditCard">Credit Card</label>
                <input type="text" id="creditCard" name="credit_card" required>
            </div>
            <button type="button" id="submitButton">Sign Up</button>
        </form>
        <a href="../html_file/Signup.html">Login</a>
    </div>
    <script src="../js_file/Signup.js"></script>
</body>
</html>
